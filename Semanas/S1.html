      <div class="nota-box"><h2 class="number-title"> Clase</h2>
        Una clase es una especie de "plantilla" en la que se definen los atributos y métodos
        predeterminados de un tipo de objeto. Esta plantilla se crea para poder crear objetos
        fácilmente. Al método de crear nuevos objetos mediante la lectura y recuperación de
        los atributos y métodos de una clase se le conoce como instanciación.

      </div>

      
      <div class="nota-box"><h2 class="number-title"> Herencia</h2>
      <p>Por ejemplo, herencia de la clase C a la clase D, es la facilidad mediante la cual la
        clase D hereda en ella cada uno de los atributos y operaciones de C, como si esos atributos
        y operaciones hubiesen sido definidos por la misma D. Por lo tanto, puede usar los mismos
        métodos y variables registrados como "públicos" (public) en C. Los componentes registrados
        como "privados" (private) también se heredan pero se mantienen escondidos al programador
        y solo pueden ser accedidos a través de otros métodos públicos. Para poder acceder a un 
        atributo u operación de una clase en cualquiera de sus subclases pero mantenerla oculta 
        para otras clases es necesario registrar los componentes como "protegidos" (protected), 
        de esta manera serán visibles en C y en D pero no en otras clases.</p>
      </div>

      <div class="nota-box"><h2 class="number-title"> Objeto</h2>
        <p>Instancia de una clase. Entidad provista de un conjunto de propiedades o atributos
        (datos) y de comportamiento o funcionalidad (métodos), los mismos que consecuentemente 
        reaccionan a eventos. Se corresponden con los objetos reales del mundo que nos rodea,
        o con objetos internos del sistema (del programa).
        </p>

      </div>
    
      <div class="nota-box"><h2 class="number-title"> Atributos o propiedades </h2>
        Características que tiene la clase.
      </div>

          desencadena tras la recepción de un "mensaje". Desde el punto de vista del
          comportamiento, es lo que el objeto puede hacer. Un método puede producir 
          un cambio en las propiedades del objeto, o la generación de un "evento"
          con un nuevo mensaje para otro objeto del sistema.</p>
